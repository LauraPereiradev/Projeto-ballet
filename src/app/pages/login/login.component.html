<div class="login-container">

  <!-- Título -->
  <h2 *ngIf="!usuarioLogado">Login</h2>
  <h2 *ngIf="usuarioLogado">Usuário logado ✅</h2>

  <!-- FORMULÁRIO -->
  <form *ngIf="!usuarioLogado" (ngSubmit)="fazerLogin()">

    <label for="cpf">CPF</label>
    <input
      type="text"
      id="cpf"
      name="cpf"
      [(ngModel)]="cpf"
      (input)="limitarCPF()"
      required
      placeholder="Digite seu CPF"
    />

    <label for="nascimento">Data de Nascimento</label>
    <input
      type="date"
      id="nascimento"
      name="nascimento"
      [(ngModel)]="nascimento"
      required
    />

    <button class="btn-login" type="submit">
      Entrar
    </button>

    <p class="erro" *ngIf="erro">{{ erro }}</p>
  </form>

  <!-- BLOCO USUÁRIO LOGADO -->
  <div *ngIf="usuarioLogado" class="usuario-box">

    <p><strong>Nome:</strong> {{ usuarioLogado.nome }}</p>
    <p><strong>CPF:</strong> {{ usuarioLogado.cpf }}</p>
    <p><strong>Nascimento:</strong> {{ usuarioLogado.nascimento }}</p>

    <button class="btn-sair" (click)="sair()">Sair</button>

  </div>

  <div *ngIf="!usuarioLogado">

    <p class="cadastro-texto">Não possui cadastro?</p>

    <button class="btn-cadastro" routerLink="/cadastro">
      Criar conta
    </button>

  </div>

  <!-- WHATSAPP -->
  <div class="whatsapp-box">
    <button class="whatsapp-btn" (click)="enviarWhatsApp()">
      <img src="img/wpp.jpg" alt="WhatsApp">
      Quero agendar uma aula
    </button>
  </div>

</div>
